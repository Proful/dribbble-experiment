<!DOCTYPE html>
<html>
<head>
	<title>004 Droid Manager</title>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="wrap">
	<div id="mobile">
		<div id="left">
			<div class="heading">
				<h1>Samsung Galaxy S4</h1>
				<div><span>Connected</span><span>75%</span></div>				
			</div>
			<ul>
				<li>Home</li>
				<li>Apps</li>
				<li class="active">Games</li>
				<li>Online Games</li>
				<li>Video</li>
			</ul>
		</div>
		<div id="right">
			<div class="heading">
				<i class="left-arrow icon-arrow-left"></i>
				<i class="right-arrow  icon-arrow-right"></i>
				<i class="refresh  icon-refresh"></i>
			</div>
			<div class="bar">
				<span>Home</span>
				<span>Editors</span>
			</div>
		</div>
	</div>
</div>
</body>
</html>
